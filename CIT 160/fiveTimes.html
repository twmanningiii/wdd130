<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Times TO 60 Table</title>
    <SCRIPT>
        //Create a table that displays the result and multiplication using the number'5'
        //Then mulitiple '5' times the numbers 1 through 12
        //Output the result of the function displaying each equasion 
        //in a table.
        
        function fiveTimes() {
            let message = "";
            for (i = 1; i <= 12; i++) {
                let mult = 5;
                let table = i * 5;
                message += mult + '*' + i + '=' + table + '<br>';
            }

            document.getElementById('five').innerHTML = message;
        }
    </SCRIPT>
</head>

<body>
    <h1>Five Times Table</h1>
    <button type="button" onclick="fiveTimes()"> Display Five Times Table</button>
    <div id = 'five'></div>

</body>

</html>
