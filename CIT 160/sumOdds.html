<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of the Odds</title>
    
    <script>
        // Input: User inputs a number.
        // Process/Function: Generates all odd numbers equal to or less
        //  than the input number bu the user and adds them together.
        // Output: Output the sum of all odd numbers.
        
        function sumOfOs() {
            let n = parseInt(document.getElementById('input').value)
            let sum = 0
            for (i = 1; i <= n; i += 2)
            sum += i
            document.getElementById('sumDiv').innerHTML = sum;
        
        }
    </script>
</head>
<body>
    Input Number Here: <input type="text" id="input">
    <br>
    <button type="button" onclick="sumOfOs()">Add</button>
    <div id = 'sumDiv'></div>
</body>
</html>
