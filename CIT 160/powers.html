<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powers</title>
    <script>
        //
        function powers() {
            let message = '';

            for (let i = 0; i <= 31; i++) {
               
                message =+ Math.pow(2, i) + '' + '<br>';
            }
            document.getElementById('powComp').innerHTML = message;

        }

    </script>
</head>

<body>
    <h1>Power Up to 31</h1>
    <button type="button" onclick="powers()"> Display Powers Result</button>
    <div id='powComp'></div>

</body>

</html>
