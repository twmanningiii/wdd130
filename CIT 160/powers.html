<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powers</title>
    <script>
        //User initiates code
        //The code processes the calculation of the power of 2 from 0 to 31
        //Code outputs "message" (the calculations)
        function powers() {
            let message = "";

            for (let i = 0; i <= 31; i++) {
                message += Math.pow(2, i) + '' + '<br>';
            }
            document.getElementById('powComp').innerHTML = message;
        }
    </script>
</head>

<body>
    <h1>Power Up to 31</h1>
    <button type="button" onclick="powers()"> Display Powers Result</button>
    <div id='powComp'></div>

</body>

</html>
