<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function salesDay() {
            var dayOfWeek = new Date().getDay();
                      
            let sub = parseFloat(document.getElementById('sub_total').value);
            let tax = 0.06
            let discount = 0.1
            let total;


            if (sub > 50 && dayOfWeek == 2 || dayOfWeek ==3) {
                total = sub - (sub * discount);
            }
                        
            else { 
                total = sub + (sub * tax)
            }
            document.getElementById('sales').innerHTML = total;

        }

    </script>
</head>
<body>
    Enter sub-total for daily sales: <input type="text" id="sub_total">
    <br>
    Discount will be applied if Tuseday or Wedensday) 
    <br>
    <button type="button" onclick="salesDay()">Calculate total</button> 
    Total after discount and tax:<output id="sales"></output>
</body>
</html>
