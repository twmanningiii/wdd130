<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot Wear</title>
    <script>
        function whatToWear() {
            //Find the correct footwear based of the weather.
            //The user will enter the type of weather, hot, rain, snow or anything else.
            //The type of footwear will be output.
                           
        let text = document.getElementById('theWeather').value;

            if (text == 'hot') {
                message = 'sandals';
            }
            else if (text == 'rain') {
                message = 'galoshes';
            }
            else if (text == 'snow') {
                message = 'boots';
            }
            else
               message = "shoes";
                        
            document.getElementById('footWearDiv').innerHTML = message;
    }  
    </script>

</head>

<body>
    Enter type of weather today: <input type="text" id="theWeather">
    <button type="button" onclick="whatToWear()">Footwear</button> <br>
    Footwear type:<output id="footWear"></output>
    <div id="footWearDiv"></div>

</body>

</html>
