    <h1>Yakuza Clan D2</h1>
    <p>We are a clan of eclectic players who want to encourage team play. Our goal is to recruit players across all platforms (PC, XBOX, PS, and Stadia). With the advantage of cross play enabled, our clan can bring a wider range of players and play styles.
    </p>

    <p>We are an “end game content” clan, meaning we look to do all raids available within the game to the point of being able to “farm” the raids.  To that end we will “sherpa” new players and teach each raid that we are running or that you have a need/desire to run.
    </p>  
    
    <p>While we do every aspect of player verses environment (PVE) we have not forgotten our path to player verses player (PVP) dominance! PVP is a focus of many of our clan members and we encourage all members to team up with our seasoned veterans to duel with other random teams in the Crucible, Gambit and Trials.
    </p>
