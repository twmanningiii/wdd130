<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2 Yakuza Calander</title>
    <link type="text/css" rel="stylesheet" href="styles/stylesTemp.css">
    <link rel="stylessheet" href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&Noto+Sans&family=Roboto&family=Rock+Salt&display=swap">
    <script src="script.js" defer></script>  

</head>
<body>
    
    <div class='wrapper'>
        <header>

            <p class="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-symbols-outlined">chevron_left</span>
                <span id="next" class="material-symbols-outlined">chevron_right</span>
            </div>
        </header>

        <div class='calander'>
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wen</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>
    </div>
    <footer>

        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="https://twmanningiii.github.io/wdd130/wwr/yakuzasite/images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="https://twmanningiii.github.io/wdd130/wwr/yakuzasite/images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="https://twmanningiii.github.io/wdd130/wwr/yakuzasite/images/gram.png" alt="instagram icon">
            </a>
        </div>

        <p><a href="site-plan.html">Site Plan</a></p>
        <p>D2 Yakuza &copy; 2022 - Tom Manning</p>
    </footer>

</body>

</html>
